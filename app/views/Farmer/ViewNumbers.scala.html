
@(message: String)


@main(message) {
<script type="text/javascript">
    /* Table initialisation */
    //
    $(document).ready(function() {

        $('#numbers_table').DataTable( {
            "PaginationType": "bootstrap",
            "responsive": true,
            "bProcessing": true,
            "aaSorting": [[ 0, "asc" ]],
            "bServerSide": true,
            "sAjaxSource": "@routes.CFarmers.numberslist()",
            dom: '<"tbl-top clearfix"lfr>,t,<"tbl-footer clearfix"<"tbl-info pull-left"i><"tbl-pagin pull-right"p>>',
            "aoColumns": [
                { "mDataProp": "Tel" },
                {
                    "mDataProp": null,
                    "mRender": function(obj) {
                        var sReturn = obj.aid;
                        var status=   obj.status;
                        if(status==1){
                            var deactivateButton = "<a class='hidden-xs' href="+sReturn+"'/?id=' id='cedit' style='float: center'  data-title="+sReturn+"><button class='btn btn-success btn-xs'><i class='fa fa-check'></i></button> </a>";
                            return  deactivateButton;
                        }else{
                            var sReturn = obj.nid;
                            var activateButton = "<a class='hidden-xs' href="+sReturn+"'/?id=' id='cedit' style='float: center'  data-title="+sReturn+"><button class='btn btn-danger btn-xs'><i class='fa fa-close'></i></button></a>";
                            return  activateButton;

                        }}
                },
            ]

        } );

    } );

</script>

<!--body wrapper start-->
<div class="wrapper">

    <div class="row">
        <div class="col-sm-11">
            <section class="panel">
                <header class="panel-heading ">
                    Numbers List


                    <span class="tools pull-right">
              <a class="fa fa-repeat box-refresh" href="javascript:;"></a>
              <a class="t-close fa fa-times" href="javascript:;"></a>
            </span>
                </header>
                <table class="table responsive-data-table data-table" id="numbers_table">
                    <thead>
                    <tr>
                        <th>
                            Phone number
                        </th>

                        <th>Act/Deactivate</th>

                    </tr>
                    </thead>
                </table>
            </section>
        </div>
    </div>

</div>



}
